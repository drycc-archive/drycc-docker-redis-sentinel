---
kind: pipeline
type: docker
name: manifest
image_pull_secrets:
- container_pull_secrets

steps:

- name: generate manifest
  image: registry.drycc.cc/drycc/python-dev
  pull: always
  commands:
  - sed -i "s/registry.drycc.cc/$${DRYCC_REGISTRY}/g" .drone/manifest.tmpl
  - sed -i "s/canary/$${REDIS_SENTINEL_VERSION}/g" .drone/manifest.tmpl
  environment:
    DEV_REGISTRY:
      from_secret: dev_registry
    DRYCC_REGISTRY:
      from_secret: drycc_registry
    REDIS_SENTINEL_VERSION: ${DRONE_TAG:-6.2}

- name: publish
  image: plugins/manifest
  settings:
    spec: .drone/manifest.tmpl
    username:
      from_secret: container_username
    password:
      from_secret: container_password
  environment:
    DEV_REGISTRY:
      from_secret: dev_registry
    DRYCC_REGISTRY:
      from_secret: drycc_registry

trigger:
  event:
  - pull_request
  - push
  - tag

depends_on:
- linux-amd64
- linux-arm64
